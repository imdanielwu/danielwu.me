{{ define "main" }}
<div class="mw8 center">
  <article class="cf pa3 pa4-m pa4-l" style="padding-left:0">
    <div class="f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      <p>{{ i18n "taxonomyPageList" . }}:</p>
    </div>
  </article>
  <div >
    <section class="flex-ns flex-wrap justify-around">
      {{ range  .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
  </div>
</div>
{{ end }}
