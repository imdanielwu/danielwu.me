{{ define "main" }}
<article class="pa4-ns nested-copy-line-height posts-section">
    <div class="m-width">
        <div class="mt4em nested-copy-line-height lh-copy {{ $.Param "post_content_classes"  | default "serif"}} f4 nested-links {{ $.Param "text_color" | default "mid-gray" }} pr4-l">
            {{ range $taxonomyname, $taxonomy := .Site.Taxonomies.categories }}
            <div class="bg-white paper">
                <dl>
                    <dt><a href="{{ "/" | relLangURL}}{{ $taxonomyname | urlize }}">{{ $taxonomyname }}</a></dt>
                    <dd class="pa4">
                        {{range $taxonomy.Pages}}
                         <a class="fx-row" href="{{.RelPermalink}}">
                            <span>{{.Title}}</span>
                            <div class="fx-stretch split-line"></div>
                            <span>{{.Date | time.Format (.Site.Params.date_format)}}</span>
                         </a>
                        {{end}}
                    </dd>
                </dl>
            </div>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
